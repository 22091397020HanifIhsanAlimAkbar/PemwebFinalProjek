<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="images/logo-removebg-preview.png" rel="icon">
    <title>Login</title>
</head>
<body>
    
    <div class="login-container">
        <div class="login-frame"></div>
        <div class="login-content">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <a href="halaman_kedua.html" class="register-link">Login</a> <!-- Tombol Login -->
            <a href="registrasi.html" class="register-link">Registrasi</a> <!-- Tombol Registrasi -->
        </div>
        <div class="login-image">
            <img src="images/logo-removebg-preview.png" alt="User Image">
        </div>
    </div>
</body>
</html>
