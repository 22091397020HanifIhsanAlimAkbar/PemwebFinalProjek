<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HasarisStore</title>
    <link rel="stylesheet" href="product.css">
    <link href="images/logo-removebg-preview.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo-removebg-preview.png" width="125px">
                </div>
                <nav>
                    <ul>
                        <li><a href="halaman_kedua.html">Home</a></li>
                        <li><a href="product.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        
                        <a id="cart-icon" href="#cart"><img src="images/cart.png" width="30px" height="30px" alt="cart"></a>
                        
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="box">
        <h2 class="title"> Product</h2>

    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product name here..">
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('Topwear')">Topwear</button>
            <button class="button-value" onclick="filterProduct('Bottomwear')">Bottomwear</button>
            <button class="button-value" onclick="filterProduct('Jacket')">Jacket</button>
            <button class="button-value" onclick="filterProduct('Watch')">Watch</button>
            <button class="button-value" onclick="filterProduct('Shoes')">Shoes</button>
        </div>
        <div id="products" class="product-container"></div>
        <div id="cart" class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-items">
                <!-- Di sini akan ada item-item yang ditambahkan oleh JavaScript -->
            </div>
            <div id="total-price-in-rupiah">Total Harga: Rp0</div>
            <!-- Tampilkan total harga di sini -->
            <button id="checkout-button" onclick="checkout()">Check Out</button>
           
        </div>
    </div>
    </div>
   

    
    <div class="footer">  
        <div class="sosialicon">
          
        </div>
        <div class="footerbottom">
            <p>copyright &copy;2023: Designed by <span class="designer">HasarisStore</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
